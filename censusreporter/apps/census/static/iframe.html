<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="css/embed.charts.css">
    </head>
    <body class="census-chart-embed">
        <div class="embed-header"></div>
        
        <div id="census-chart"></div>
        
        <div class="embed-footer">
            <ul>
                <!--<li><a href="#" id="embed-trigger">Embed</a></li>-->
                <li><a href="#" id="about-trigger">About</a></li>
            </ul>
            <a class="title" href="http://censusreporter.org" target="_top">
                <img src="https://s3.amazonaws.com/embed.censusreporter.org/1.0/img/logo.png"> Census Reporter
            </a>
        </div>

        <script src="//cdn.jsdelivr.net/g/jquery@2.1,d3js@3.4"></script>
        <script src="js/charts.js"></script>
        <script type="text/javascript">
            var embedData = {
                params: {},
                data: {}
            };
            
            var chartSetup = function() {
                var match,
                    search = /([^&=]+)=?([^&]*)/g,
                    decode = function (s) { return decodeURIComponent(s.replace(/\+/g, " ")); },
                    query = window.location.search.substring(1);
                    
                while (match = search.exec(query)) {
                    embedData.params[decode(match[1])] = decode(match[2]);
                }

                embedData.parentContainerID = 'cr-embed-'+embedData.params.geoID+'-'+embedData.params.chartDataID;
                embedData.params.chartDataID = embedData.params.chartDataID.split('-');
                embedData.dataSource = 'https://s3.amazonaws.com/embed.censusreporter.org/1.0/data/profiles/'+embedData.params.geoID+'.json';
            }

            var getChartData = function() {
                $.getJSON(embedData.dataSource)
                    .done(function(results) {
                        // allow arbitrary nesting in API data structure
                        var data = results[embedData.params.chartDataID[0]],
                            drilldown = embedData.params.chartDataID.length - 1;
                        if (drilldown >= 1) {
                            for (var i = 1; i <= drilldown; i++) {
                                data = data[embedData.params.chartDataID[i]];
                            }
                        }
                    
                        embedData.data.chartData = data;
                        embedData.data.geographyData = results.geography;
                        makeChart();
                        makeChartPlace();
                        makeChartAbout();
                    });
            }
            
            var resetContainer = function() {
                window.browserWidth = document.documentElement.clientWidth;
                embedData.container = document.getElementById('census-chart');
                embedData.container.innerHTML = "";
            }
            
            var gracefulType = function(chartType) {
                // convert certain chart types to more readable versions at narrow widths
                if (browserWidth <= 480) {
                    if (chartType == 'column' || chartType == 'histogram') {
                        return 'bar'
                    } else if (chartType == 'grouped_column') {
                        return 'grouped_bar'
                    }
                }
                return chartType
            }
            
            var handleMessage = function(event) {
                var messageData = JSON.parse(event.data);
                embedData.parentOrigin = event.origin;
                if (messageData.resize) {
                    makeChart();
                    makeChartAbout();
                }
            }

            var sendDataToParent = function(data) {
                // IE9 can only send strings via postmessage
                parent.postMessage(JSON.stringify(data), embedData.parentOrigin);
            }

            var makeChart = function() {
                resetContainer();
                var chart = Chart({
                    chartContainer: 'census-chart',
                    chartType: gracefulType(embedData.params.chartType),
                    chartData: embedData.data.chartData,
                    chartHeight: embedData.params.chartHeight,
                    chartQualifier: embedData.params.chartQualifier,
                    chartChartTitle: embedData.params.chartTitle,
                    chartInitialSort: embedData.params.chartInitialSort,
                    chartStatType: embedData.params.statType,
                    geographyData: embedData.data.geographyData
                });
                if (!!embedData.parentOrigin) {
                    sendDataToParent({
                        containerID: embedData.parentContainerID,
                        chartHeight: chart.settings.height
                    });
                }
            }

            var makeChartPlace = function() {
                d3.select('.embed-header').append('h3')
                    .text(embedData.data.geographyData.this.full_name);
            }
            
            var makeChartAbout = function() {
                var aboutData = embedData.data.chartData.metadata;
                var aboutContainer = d3.select('#census-chart')
                        .append('div')
                    .attr('id', 'census-chart-about')
                    .classed('embed-overlay', true);

                aboutContainer.append('h3')
                    .text('About this chart');
                    
                var aboutDataList = aboutContainer.append('ul');
                aboutDataList.append('li')
                    .html('<strong>Census release:</strong> ' + aboutData.acs_release);
                aboutDataList.append('li')
                    .html('<strong>Census data table:</strong> ' + aboutData.table_id.toUpperCase());
                aboutDataList.append('li')
                    .html('<strong>This chart counts:</strong> ' + aboutData.universe);
            }
            
            var addChartListeners = function() {
                // allow for older IE
                var eventMethod = window.addEventListener ? 'addEventListener' : 'attachEvent';
                var eventListener = window[eventMethod];
                var messageEvent = (eventMethod == 'attachEvent') ? 'onmessage' : 'message';
                eventListener(messageEvent, handleMessage, false);
            
                $('.embed-footer').on('click', '#about-trigger', function(e) {
                    e.preventDefault();
                    $('#census-chart-about').toggle();
                });
                $('.embed-footer').on('mouseover', '#about-trigger', function(e) {
                    $('#census-chart-about').show();
                });
                $('.embed-footer').on('mouseout', '#about-trigger', function(e) {
                    $('#census-chart-about').hide();
                });
            }
            
            chartSetup();
            getChartData();
            addChartListeners();
        </script>
    </body>
</html>
