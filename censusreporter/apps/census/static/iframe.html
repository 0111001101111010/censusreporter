<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="stylesheet" href="css/embed.charts.css">
    </head>
    <body class="census-chart-embed">
        <div id="census-chart"></div>
        <h2 class="credit"><a href="http://censusreporter.org"><img src="https://s3.amazonaws.com/embed.censusreporter.org/1.0/img/logo-48x24.png"> Census Reporter</a></h2>
        <script src="//cdn.jsdelivr.net/g/jquery@2.1,d3js@3.4"></script>
        <script src="https://s3.amazonaws.com/embed.censusreporter.org/1.0/js/charts.js"></script>
        <script type="text/javascript">
            var embedData = {
                parentOrigin: ''
            };
            
            var resetContainer = function() {
                window.browserWidth = document.documentElement.clientWidth;
                embedData.container = document.getElementById('census-chart');
                embedData.container.innerHTML = "";
            }
            
            var gracefulType = function(chartType) {
                // convert certain chart types to more readable versions at narrow widths
                if (browserWidth <= 480) {
                    if (chartType == 'column' || chartType == 'histogram') {
                        return 'bar'
                    } else if (chartType == 'grouped_column') {
                        return 'grouped_bar'
                    }
                }
                return chartType
            }

            var handleMessage = function(event) {
                var messageData = JSON.parse(event.data);
                embedData.parentOrigin = event.origin;
                if (messageData.resize) {
                    makeChart();
                } else {
                    embedData.data = messageData;
                    makeChart();
                }
            }

            var sendDataToParent = function(data) {
                // IE9 can only send strings via postmessage
                parent.postMessage(JSON.stringify(data), embedData.parentOrigin);
            }

            var makeChart = function() {
                resetContainer();
                var chart = Chart({
                    chartContainer: 'census-chart',
                    chartType: gracefulType(embedData.data.chartType),
                    chartHeight: 160,
                    chartData: embedData.data.chartData,
                    chartQualifier: embedData.data.chartQualifier,
                    chartChartTitle: embedData.data.chartChartTitle,
                    chartInitialSort: embedData.data.chartInitialSort,
                    chartStatType: embedData.data.chartStatType,
                    geographyData: embedData.data.geographyData
                });
                sendDataToParent({ chartHeight: chart.settings.height })
            }

            var eventMethod = window.addEventListener ? 'addEventListener' : 'attachEvent';
            var eventListener = window[eventMethod];
            var messageEvent = (eventMethod == 'attachEvent') ? 'onmessage' : 'message';
            eventListener(messageEvent, handleMessage, false);
        </script>
    </body>
</html>
