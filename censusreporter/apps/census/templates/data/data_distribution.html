{% extends 'data/_base_data.html' %}{% load humanize %}

{% block content %}
<section class="clearfix hidden" id="query-topic-picker">
    <h1>Find data</h1>
    <div class="typeahead-container">
        <input name="topic_select" id="topic-select" type="text" placeholder="Search by table or column name..." autocomplete="off">
    </div>
</section>

<article id="data-display" class="clearfix">
    <header class="section-contents">
        <h1>Data table</h1>
    </header>
    <div class="section-container">
        <section id="data-container" class="clearfix">
            <h2 class="column-header"></h2>
            <aside></aside>
            <div id="tool-notes" class="tool-set caption-tool-set"></div>
            <p class="caption">
                <span id="release-name" class="caption-group strong"></span>
                <span id="table-universe" class="caption-group"></span>
            </p>
        </section>
    </div>
</article>
{% endblock %}

{% block body_javascript_extra %}{{ block.super }}
<script>
var primaryGeoID = '{{ primary_geo_id }}',
    geoIDs = '{{ geo_ids }}'.split(','),
    tableID = '{{ table }}',
    dataFormat = '{{ data_format }}';
</script>
<script src="{{ STATIC_URL }}js/data.distribution.view.js"></script>
{% endblock %}
